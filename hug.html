<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ü§ó</title>

<style>
/* --- YOUR ENTIRE CSS REMAINS EXACTLY SAME --- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top,#ffe5d9,#ffb5a7);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#5a2a2a;
}

.card{
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(16px);
    border-radius:32px;
    padding:40px 26px;
    text-align:center;
    width:92%;
    max-width:460px;
    box-shadow:0 0 35px rgba(255,170,160,0.6);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.85);}
    to{opacity:1;transform:scale(1);}
}

.hug-emoji{
    font-size:95px;
    animation:breathe 3.5s ease-in-out infinite;
}

@keyframes breathe{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

h1{margin-top:12px;font-size:28px;}
.time-msg{margin-top:6px;font-size:14px;opacity:0.85;}
p{margin-top:15px;line-height:1.7;}

.extra{
    margin-top:12px;
    font-style:italic;
    animation:fadeText 4s infinite;
}

@keyframes fadeText{
    0%,100%{opacity:0;}
    50%{opacity:1;}
}

button{
    margin-top:26px;
    padding:13px 30px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#ff8fab,#ff5f8a);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 18px rgba(255,140,170,0.6);
}

.hug-effect{
    animation:screenHug 0.8s ease-in-out;
}

@keyframes screenHug{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

.glow{
    position:absolute;
    font-size:18px;
    animation:floatUp linear infinite;
    opacity:0.4;
}

@keyframes floatUp{
    0%{transform:translateY(110vh);opacity:0;}
    50%{opacity:0.4;}
    100%{transform:translateY(-10vh);opacity:0;}
}

.cursor-heart{
    position:fixed;
    font-size:14px;
    pointer-events:none;
    animation:fadeOut 1s forwards;
}

@keyframes fadeOut{
    to{opacity:0;transform:translateY(-15px);}
}

.secret{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.7);
    padding:12px 20px;
    border-radius:20px;
    display:none;
    font-size:14px;
    color:white;
}

.lock-screen{
    display:none;
    text-align:center;
    padding:30px;
    color:white;
}

.timer{
    margin-top:15px;
    font-size:22px;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
    <h1>ü§ó Hug Day is almost here</h1>
    <p>A warm hug is waiting for you‚Ä¶</p>
    <div class="timer" id="countdown"></div>
</div>

<!-- MAIN CONTENT -->
<div class="card" id="mainContent">
    <div class="hug-emoji">ü§ó</div>
    <h1>Happy Hug Day ü§ç</h1>
    <div class="time-msg" id="timeMsg"></div>

    <p>
        This hug carries all my love,<br>
        warmth, and comfort straight to you ü´∂<br><br>
        Close your eyes‚Ä¶ and hug me back ü§ó
    </p>

    <div class="extra" id="extraMsg"></div>

    <button onclick="hugNow()">Hug Me ü§ó</button>
</div>

<div class="secret" id="secretMsg">
üíå If I were there, I wouldn‚Äôt let go ü§ç
</div>

<script>

/* MODE CHECK */
const params=new URLSearchParams(window.location.search);
const fromDashboard=params.get("from")==="dashboard";

const main=document.getElementById("mainContent");
const lock=document.getElementById("lockScreen");

const unlockDate=new Date("2026-02-12T00:00:00");
const now=new Date();

/* FIXED UNLOCK CONDITION */
if(fromDashboard && now < unlockDate){
    main.style.display="none";
    lock.style.display="block";
    startCountdown();
}else{
    main.style.display="block";
    lock.style.display="none";
}

function startCountdown(){
    const cd=document.getElementById("countdown");
    setInterval(()=>{
        const nowTime=new Date().getTime();
        const diff=unlockDate-nowTime;

        if(diff<=0){
            location.reload();
            return;
        }

        const h=Math.floor(diff/(1000*60*60));
        const m=Math.floor((diff/(1000*60))%60);
        const s=Math.floor((diff/1000)%60);

        cd.innerHTML=`${h}h ${m}m ${s}s`;
    },1000);
}

/* --- EVERYTHING BELOW REMAINS EXACTLY SAME --- */

const hour=new Date().getHours();
const timeMsg=document.getElementById("timeMsg");

if(hour<12) timeMsg.innerHTML="Good Morning, come here ü§ç";
else if(hour<17) timeMsg.innerHTML="Afternoon hug loading üíï";
else if(hour<21) timeMsg.innerHTML="Evening cuddles for you üåÜ";
else timeMsg.innerHTML="Late night hugs hit different üåô";

const messages=[
"ü§ç Your hugs feel like home.",
"ü´∂ Even distance can't stop this warmth.",
"üíû If hugs could talk, mine would say 'I love you'.",
"‚ú® You are my comfort person.",
"üíï I wish this hug was real right now."
];

let i=0;
setInterval(()=>{
document.getElementById("extraMsg").innerText=messages[i];
i=(i+1)%messages.length;
},4000);

for(let j=0;j<25;j++){
let g=document.createElement("div");
g.className="glow";
g.innerText="ü§ç";
g.style.left=Math.random()*100+"vw";
g.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(g);
}

document.addEventListener("mousemove",function(e){
let heart=document.createElement("div");
heart.className="cursor-heart";
heart.innerText="üíó";
heart.style.left=e.pageX+"px";
heart.style.top=e.pageY+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
});

function hugNow(){
    main.classList.add("hug-effect");
    setTimeout(()=>main.classList.remove("hug-effect"),800);
    alert("ü§ó A long, warm hug just for you ‚ù§Ô∏è");
}

let pressTimer;
document.addEventListener("mousedown",()=>{
pressTimer=setTimeout(()=>{
let s=document.getElementById("secretMsg");
s.style.display="block";
setTimeout(()=>s.style.display="none",3000);
},2000);
});
document.addEventListener("mouseup",()=>clearTimeout(pressTimer));

document.addEventListener("touchstart",()=>{
pressTimer=setTimeout(()=>{
let s=document.getElementById("secretMsg");
s.style.display="block";
setTimeout(()=>s.style.display="none",3000);
},2000);
});
document.addEventListener("touchend",()=>clearTimeout(pressTimer));

</script>

</body>
</html>
